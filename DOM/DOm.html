<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Hide show demo</title>
   <style type="text/css">
      table, tr, td {
        padding: 15px;
    }
   </style>
</head>
<body>
   <form>
      <table>
         <tr>
          <td>Tên</td>
            <td><input type="text" name="username"></td>
         </tr>
         <tr>
            <td>Ngày sinh</td>
            <td><input type="text" name="birthday"></td>
         </tr>
         <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
         </tr>
         <tr>
            <td>Giới tính</td>
            <td>
               <input type="radio" name="gender" id="checkboy">Nam
               <input type="radio" name="gender" id="checkgirl"> Nữ
            </td>
         </tr>
         <tr>
            <td>Màu sắc yêu thích</td>
            <td>
               <label class="boy"><input type="checkbox" name="color" value="red" class="checkboy"> Đỏ</label>
               <label class="boy"><input type="checkbox" name="color" value="blue" class="checkboy"> Xanh</label>
               <label class="boy"><input type="checkbox" name="color" value="yello" class="checkboy"> Vàng</label>
               <label class="girl"><input type="checkbox" name="color" value="pink" class="checkgirl"> Hồng</label>
               <label class="girl"><input type="checkbox" name="color" value="white" class="checkgirl"> Trắng</label>
               <label class="girl"><input type="checkbox" name="color" value="violet" class="checkgirl"> Tím</label>
            </td>
         </tr>
         <tr>
            <td>Hoạt động yêu thích yêu thích</td>
            <td>
               <label class="boy"><input type="checkbox" name="activity" value="red" class="checkboy"> Boxing</label>
               <label class="boy"><input type="checkbox" name="activity" value="blue" class="checkboy"> Đá bóng</label>
               <label class="boy"><input type="checkbox" name="activity" value="yello" class="checkboy"> Game</label>
               <label class="girl"><input type="checkbox" name="activity" value="pink" class="checkgirl"> Đồ hàng</label>
               <label class="girl"><input type="checkbox" name="activity" value="white" class="checkgirl"> Cắm hoa</label>
               <label class="girl"><input type="checkbox" name="activity" value="violet" class="checkgirl"> Nội trợ</label>
            </td>
         </tr>
         <tr>
          <td></td>
          <td>
             <input type="button" name="" value="Lưu">
             <input type="reset" name="" value="Làm lại">
          </td>
         </tr>
      </table>
   </form>
 <script type="text/javascript" src="my-script.js"></script>
</body>
</html>
